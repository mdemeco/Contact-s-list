<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

<link rel="stylesheet" type="text/css" href="css/style.css" />

<script src="js/app.js"></script>

<script>
    window.onload = function() {
        listContacts();
    }
    $(function() {
        $("[data-hide]").on("click", function() {
            $(this).closest("." + $(this).attr("data-hide")).fadeOut(200);
        });
    });
</script>
<title>Address Book&copy; powered by MDM</title>
</head>
<body style="margin: 10px;">
    <div class="form-group" id="addForm" style="width: 400px; display: none;">
        <div class="form-group">
            <label for="firstName">First Name:</label> <input class="form-control" type="text" name="firstName"
                id="firstName" placeholder="First Name" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label> <input class="form-control" type="text" name="lastName"
                id="lastName" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone:</label> <input class="form-control" type="text" name="phoneNumber"
                id="phoneNumber" placeholder="Enter a valid phone number" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label> <input class="form-control" type="email" name="email" id="email"
                placeholder="Enter a valid email address" required>
        </div>
        <div class="alert alert-danger" id="allFields" style="display: none;">
            <a href="#" class="close" data-hide="alert" aria-label="close">&times;</a> <strong>All fields must
                be filled!</strong>
        </div>
        <div class="alert alert-danger" id="invalidEmail" style="display: none;">
            <a href="#" class="close" data-hide="alert" aria-label="close">&times;</a> <strong>You have entered
                an invalid email address!!</strong>
        </div>
        <div class="alert alert-danger" id="invalidPhone" style="display: none;">
            <a href="#" class="close" data-hide="alert" aria-label="close">&times;</a> <strong>You have entered
                an invalid phone number!!</strong>
        </div>
        <button id="submit" class="btn btn-success"></button>
        <button onclick="cleanAndReset()" id="cancel" class="btn btn-danger">Cancel</button>
    </div>
    <button onclick="showForm('add')" id="add" class="btn btn-primary">Add Contact</button>
    <br />
    <br />
    <div class="alert alert-success" style="width: 400px; display: none;" id="success">
        <a href="#" class="close" data-hide="alert" aria-label="close">&times;</a> <strong>Success!</strong>.
    </div>
    <div style="margin-top: 10px;" id="list"></div>

    <!-- Contact template -->
    <div class="inline-contact-template inline-contact col-md-3" style="display: none">
        <h2 class="full-name">Name</h2>
        <ul>
            <li><span>First Name:&nbsp;</span><span class="first-name">First name</span></li>
            <li><span>Last Name:&nbsp;</span><span class="last-name">Last name</span></li>
            <li><span>email:&nbsp;</span><span class="email">email@example.com</span></li>
            <li><span>phone:&nbsp;</span><span class="phone">(650) 888-8888</span></li>
        </ul>
        <button data-contact-id="" class="btn btn-success button">Update</button>
        <button data-contact-id="" class="btn btn-danger button">Delete</button>
    </div>
</body>
</html>
